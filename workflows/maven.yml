name: Java CI # название

on: [push] # условие включения

jobs: # задачи
  build: # сборка
    runs-on: ubuntu-latest # ОС 

    steps: # шаги 
      - uses: actions/checkout@v2 # проверка репозитория
      - name: Set up JDK 11
        uses: actions/setup-java@v1 # установка JDK
        with:
          java-version: 11 # версия 
      - name: Build with Maven
        run: mvn -B -e verify # запуск Maven
